<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="main.css">
<script src="main.js"></script>
<title>AAA</title>
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">An Art API</a>
        <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Images -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3">
            <img src="Images/art1.jpg" alt="Art 1" class="img-fluid" artId="75644"> <!-- 75644 -->
          </div>
          <div class="col-sm-3">
            <img src="Images/art2.jpg" alt="Art 2" class="img-fluid" artId="189595"> <!-- 20579 -->
          </div>
          <div class="col-sm-3">
            <img src="Images/art3.jpg" alt="Art 3" class="img-fluid" artId="102164"> <!-- 189595 -->
          </div>
          <div class="col-sm-3">
            <img src="Images/art4.jpg" alt="Art 4" class="img-fluid" artId="56682"> <!-- 102164 -->
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <img src="Images/art5.jpg" alt="Art 5" class="img-fluid" artId="144969"> <!-- 56682 -->
          </div>
          <div class="col-sm-3">
            <img src="Images/art6.jpg" alt="Art 6" class="img-fluid" artId="43060"> <!-- 144969 -->
          </div>
          <div class="col-sm-3">
            <img src="Images/art7.jpg" alt="Art 7" class="img-fluid" artId="184324"> <!-- 43060 -->
          </div>
          <div class="col-sm-3">
            <img src="Images/art8.jpg" alt="Art 8" class="img-fluid" artId="183077"> <!-- 183077 -->
          </div>
        </div>
      </div>

      <!-- Popup with Art info -->
      <div class="modal" id="artwork-modal">
        <div class="modal-content">
          <span  class="close">&times;</span>
          <img id="artwork-image" src="">
          <p id="artInfo"></p>
          <p id="artTitle"></p>
          <p id="artArtist"></p>
          <p id="artMedium"></p>
          <p id="artYear"></p>
        </div>
      </div>
      

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
